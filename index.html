<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather & AQI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      text-align: center;
      padding-top: 60px;
      color: #333;
    }
    .card {
      background: white;
      margin: auto;
      padding: 20px 30px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h1 { color: #333; }
    #loading {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üå¶Ô∏è Live Weather & AQI</h1>
  <div id="loading">Fetching your location...</div>
  <div class="card" id="data" style="display:none;">
    <h2 id="city"></h2>
    <p><b>Temperature:</b> <span id="temp"></span> ¬∞C</p>
    <p><b>Humidity:</b> <span id="humidity"></span>%</p>
    <p><b>Condition:</b> <span id="condition"></span></p>
    <p><b>AQI:</b> <span id="aqi"></span> (<span id="aqi_desc"></span>)</p>
  </div>

  <script>
    // Get user's current location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      document.getElementById('loading').innerText = "Geolocation not supported!";
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // Fetch weather and AQI data from Flask backend
      fetch(`/get_data?lat=${lat}&lon=${lon}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('loading').style.display = "none";
          document.getElementById('data').style.display = "block";
          document.getElementById('city').innerText = data.city;
          document.getElementById('temp').innerText = data.temp;
          document.getElementById('humidity').innerText = data.humidity;
          document.getElementById('condition').innerText = data.condition;
          document.getElementById('aqi').innerText = data.aqi;
          document.getElementById('aqi_desc').innerText = data.aqi_desc;
        })
        .catch(err => {
          document.getElementById('loading').innerText = "Error fetching data!";
        });
    }

    function error() {
      document.getElementById('loading').innerText = "Unable to get your location.";
    }
  </script>
</body>
</html>
